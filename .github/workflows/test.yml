name: Use .env from GitHub Secrets

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch name'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      BRANCH_NAME: ${{ github.event.inputs.branch }}

    steps:
    - name: Print branch name
      run: |
        echo "Branch selected: $BRANCH_NAME"
